<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Feedback</title>
</head>
   <style>
        
            div.vertical_scroll {
                margin:5px;
                padding:5px;
                background-color: rgb(129, 142, 129);
                width: 100%;
                height: 100%;
                overflow: auto;
                text-align:justify;
            }
        </style>
<body class="w3-white w3-content" style="max-width:1600px">

    <!-- nav -->

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-yellow w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="{{ url_for('User_database') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Manage Users</a>
            <a href="{{ url_for('Feedback_Admin_Side') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Feedback</a>
            <a href="{{ url_for('Admin_Panel') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Manage Food</a>
            <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Logout</a>
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="{{ url_for('User_database') }}" class="w3-bar-item w3-button w3-padding-large">Manage Users</a>
        <a href="{{ url_for('Feedback_Admin_Side') }}" class="w3-bar-item w3-button w3-padding-large">Feedback</a>
        <a href="{{ url_for('Admin_Panel') }}" class="w3-bar-item w3-button w3-padding-large ">Manage Food</a>
        <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-padding-large">Logout</a>
    </div>


    <!--Section-->
    <section style="width: 100%; height: 7vh;"></section>
<div class="w3-card" style="margin: 20px;">
    <section>
        <h1 class="w3-center"><b>FEEDBACK'S</b></h1>
    </section>
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:0px">

       

        <!-- About Section -->
        <div class="w3-row-padding w3-round w3-container" style="padding-left: 20px;padding-top: 20px;padding-bottom: 20px;padding-right: 20px;">

            {% for feed in feed %}
            <div class="w3-content w3-white w3-round-large">
                <div class="w3-margin w3-padding-16 w3-card w3-round" style="padding-left: 20px;padding-top: 20px;padding-bottom: 20px;padding-right: 20px;">
                <h2>Feedback {{ feed.id }}</h2>
                <h4>{{ feed.name}}</h4>
                <p class="comment">{{ feed.message }}</p>
                <p class="date">{{ feed.timestamp }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
    <script>

        // Script to open and close sidebar

        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

    

    </script>

</body>

</html>
